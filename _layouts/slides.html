<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->  
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <link rel="stylesheet" href="{{ site.baseurl }}/revealjs/css/reveal.css">
    <link rel="stylesheet" href="{{ site.baseurl }}/revealjs/css/theme/black-future.css">

    <!-- Theme used for syntax highlighting of code -->
    <link rel="stylesheet" href="{{ site.baseurl }}/revealjs/lib/css/zenburn.css">

    <!-- Printing and PDF exports -->
    <script>
      var link = document.createElement( 'link' );
      link.rel = 'stylesheet';
      link.type = 'text/css';
      link.href = window.location.search.match( /print-pdf/gi ) ? '{{ site.baseurl }}/revealjs/css/print/pdf.css' : '{{ site.baseurl }}/revealjs/css/print/paper.css';
      document.getElementsByTagName( 'head' )[0].appendChild( link );
    </script>
  </head>
  <body>
    <div class="reveal">
      <div class="slides">
        {{ content }}   
      </div>
    </div>

    <script src="{{ site.baseurl }}/revealjs/lib/js/head.min.js"></script>
    <script src="{{ site.baseurl }}/revealjs/js/reveal.js"></script>

    <script>
      // More info https://github.com/hakimel/reveal.js#configuration
      Reveal.initialize({
        history: true,

        // More info https://github.com/hakimel/reveal.js#dependencies
        dependencies: [
          { src: '{{ site.baseurl }}/revealjs/plugin/markdown/marked.js' },
          { src: '{{ site.baseurl }}/revealjs/plugin/markdown/markdown.js' },
          { src: '{{ site.baseurl }}/revealjs/plugin/notes/notes.js', async: true },
          { src: '{{ site.baseurl }}/revealjs/plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
        ]
      });
    </script>
    {% include analytics.html %}
  </body>
</html>
